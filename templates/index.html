<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth-Scope | AI Content Detector</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <main class="container">
        <header class="header">
            <h1 class="logo">Truth-Scope</h1>
            <p class="tagline">Advanced AI Detection for Spam, Rumors, and Fake News</p>
        </header>

        <section class="card">
            <form method="POST" class="analysis-form">
                <div class="form-group">
                    <label for="user_input" class="form-label">Content to Analyze</label>
                    <textarea id="user_input" name="user_input" rows="6"
                        placeholder="Paste your text here to analyze..." required>{{ user_input }}</textarea>
                </div>

                <div class="form-group">
                    <label for="model_selected" class="form-label">Detection Model</label>
                    <div class="select-wrapper">
                        <select id="model_selected" name="model_selected" required>
                            <option value="" disabled {% if not selected_model %}selected{% endif %}>Select a model type
                            </option>
                            <option value="spam" {% if selected_model=='spam' %}selected{% endif %}>Spam Detection
                            </option>
                            <option value="tweet" {% if selected_model=='tweet' %}selected{% endif %}>Rumor Verification
                            </option>
                            <option value="news" {% if selected_model=='news' %}selected{% endif %}>Fake News Detector
                            </option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <span>Analyze Content</span>
                </button>
            </form>

            {% if prediction %}
            <div class="result-container fade-in">
                <div class="result-header">Analysis Result</div>
                <div class="result-value">{{ prediction }}</div>
            </div>
            {% endif %}
        </section>

        <footer class="footer">
            <p>&copy; 2024 Truth-Scope AI. Powered by Machine Learning.</p>
        </footer>
    </main>
</body>

</html>
